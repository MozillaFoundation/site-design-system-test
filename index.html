<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Foundation Site Design System</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites/dist/css/foundation.min.css"
    />
    <link rel="stylesheet" href="assets/css/font.css" />
    <link rel="stylesheet" href="assets/css/font-class.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Foundation Grid Container -->
    <div
      class="grid-container"
      style="border: 1px solid #555; border-top: none; border-bottom: none"
    >
      <!-- Header Section -->
      <section class="header-section" style="margin: 30px 0">
        <h1 class="text-center header-title">Hello</h1>
        <p class="text-center intro-text">
          New Foundation Site Design System Tests using
          <strong>Mozilla Type Family</strong> and
          <strong>Foundation Framework</strong>
        </p>
      </section>

      <section>
        <!-- Use grid-x for layout and cell for centering the block -->
        <div class="grid-x grid-margin-x">
          <div
            class="cell small-12 medium-8 large-8 medium-offset-2 large-offset-2"
          >
            <ul class="no-bullet text-center">
              <li>
                <h3><a href="type.html">Type</a></h3>
              </li>
              <li>
                <h3>
                  <a href="grid.html">Grid (coming soon)</a>
                </h3>
              </li>
            </ul>
          </div>
        </div>
      </section>

      <!-- Footer Section -->
      <section class="footer-section">
        <footer class="grid-x grid-margin-x">
          <div class="cell small-12 text-center"></div>
        </footer>
      </section>
    </div>
  </body>
</html>
